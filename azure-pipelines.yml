# Maven package Java project Web App to Linux on Azure
# Build your Java project and deploy it to Azure as a Linux web app
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

variables:

  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: 'cda407b5-314d-4d5f-a27e-0be08b2e850d'
  
  # Web app name
  webAppName: 'Kogda2-beta'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: MavenPackageAndPublishArtifacts
    displayName: Maven Package and Publish Artifacts
    pool:
      vmImage: $(vmImageName)
    
    steps:
    - task: Maven@3
      displayName: 'Maven Package'
      inputs:
        mavenPomFile: 'pom.xml'

    - task: CopyFiles@2
      displayName: 'Copy Files to artifact staging directory'
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: '**/target/*.?(war|jar)'
        TargetFolder: $(Build.ArtifactStagingDirectory)

    - task: PublishPipelineArtifact@0
      displayName: 'Publish pipeline artifacts'
      inputs:
        targetPath: $(Build.ArtifactStagingDirectory)

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployLinuxWebApp
    displayName: Deploy Linux Web App
    environment: 'development'
    pool: 
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadPipelineArtifact@1
            displayName: 'Download Pipeline Artifact'
            inputs:
              buildType: 'current'

          - task: AzureRmWebAppDeployment@4
            displayName: 'Azure Web App Deploy: Kogda2-beta'
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'Visual Studio Premium with MSDN (f0fe6f62-070f-4b7b-bcd1-c4265207fead)'
              appType: 'webAppLinux'
              WebAppName: 'kogda2-beta'
              packageForLinux: '$(System.DefaultWorkingDirectory)/**/kogdaigra-1.0-SNAPSHOT.jar'
              RuntimeStack: 'JAVA|11-java11'
              StartupCommand: 'java -jar kogdaigra-1.0-SNAPSHOT.jar'
